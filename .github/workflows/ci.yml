name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          include-prerelease: true
      - name: Restore
        run: dotnet restore src/NugetPublisher/NugetPublisher.csproj
      - name: Build
        run: dotnet build src/NugetPublisher/NugetPublisher.csproj -c Release --no-restore





